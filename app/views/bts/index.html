<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BitShares Hosted Wallet</title>
    <link rel="stylesheet" type="text/css" href="/htdocs/css/app.css" media="all">
    <script type="text/javascript" src="/htdocs/js/app.js"></script>
    <%= include_gon %>
  </head>
  <body class="cover fixed_header" ng-class="{splash: unlockwallet}" ng-controller="RootController">
    <pageslide ps-open="context_help.open" ps-size="460px">
    <div id="context-help">
      <a class="close-help-link" ng-click="close_context_help()">Close <i class="fa fa-angle-double-right fa-fw"></i></a>
      <div class="context-help-content" ng-include src="context_help.file"></div>
    </div>
    </pageslide>
    <div class="wrapper" ng-if="!unlockwallet">
      <!-- TOOLBAR -->
      <div class="navbar navbar-default navbar-static-top navbar-main" role="navigation" ng-controller="ToolbarController">
        <div ng-include src="'toolbar.html'"></div>
      </div>
      <div class="body">
        <!-- SIDEBAR -->
        <aside class="sidebar">
          <ul class="nav nav-stacked">
            <li ui-sref-active="active"><a ui-sref="home"><i class="fa fa-home fa-fw"></i>{{ 'index.overview' | translate }}</a></li>
            <li ui-sref-active="active"><a ui-sref="account({name: '{{current_account.name}}'})"><i class="fa fa-bank fa-fw"></i>My Account</a></li>
            <li ng-class="{active: current_path_includes('directory')}"><a ui-sref="directory.favorites"><i class="fa fa-book fa-fw"></i>{{ 'index.directory' | translate }}</a></li>
            <li ui-sref-active="active"><a ui-sref="delegates"><i class="fa fa-flag fa-fw"></i>{{ 'index.delegates' | translate }}</a></li>
            <li ng-class="{active: current_path_includes('market')}"><a ui-sref="markets"><i class="fa fa-exchange fa-fw"></i>{{ 'index.market' | translate }}</a></li>
            <li ng-class="{active: current_path_includes('blocks')}"><a ui-sref="blocks"><i class="fa fa-link fa-fw"></i>{{ 'index.block_explorer' | translate }}</a></li>
            <!--<li ui-sref-active="active"><a ui-sref="preferences"><i class="fa fa-gears fa-fw"></i>{{ 'index.preferences' | translate }}</a></li>-->
            <!--<li ui-sref-active="active"><a ui-sref="console"><i class="fa fa-terminal fa-fw"></i>{{ 'index.console' | translate }}</a></li>-->
            <li ui-sref-active="active"><a ui-sref="help"><i class="fa fa-question-circle fa-fw"></i>{{ 'index.help' | translate }}</a></li>
          </ul>
        </aside>
        <section class="content">
          <div ui-view></div>
        </section>
      </div>
    </div>
    <div ui-view ng-if="unlockwallet" class="unlockwallet"></div>
    <div loading-indicator></div>
    <footer ng-if="!unlockwallet" ng-class="alert_level" ng-controller="FooterController">
      <div ng-include src="'footer.html'"></div>
    </footer>
  </body>
</html>
